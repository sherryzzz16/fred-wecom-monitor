name: FRED Monitor

on:
  schedule:
    # 每天 1:00 UTC 运行 (北京时间 9:00 AM)
    - cron: '0 1 * * *'
  # 允许手动触发执行
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Run Monitor Script
        env:
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: |
          python fred_monitor.py
